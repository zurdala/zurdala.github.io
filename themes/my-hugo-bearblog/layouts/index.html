{{ define "main" }}
{{ .Content }}

<h2>Last updates</h2>

<ul class="blog-posts">
    {{ range ( first 5 ( .Site.RegularPages ) ) }}
    <li>
      <span>
        <i>
          <time datetime='{{ .Date.Format "2006-01-02" }}'>
            {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
          </time>
        </i>
      </span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ else }}
    <li>
      No posts yet
    </li>
    {{ end }}
</ul>

{{ end }}
