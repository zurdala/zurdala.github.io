<style>
    /*@import url(https://fonts.bunny.net/css?alegreya-sans:400);*/
    @import url(https://fonts.bunny.net/css?family=alegreya:400,700);

    :root {
        --light-color: #eceff4;
        --dark-color: #2e3440;
        --link-color: #5e81ac;
    }


    body {
        font-family: 'Alegreya', serif;
        /*font-family: 'Alegreya Sans', sans-serif;*/
        font-size: 20px;
        margin: auto;
        padding: 20px;
        max-width: 840px;
        text-align: left;
        background-color: var(--light-color);
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 1.5;
        color: var(--dark-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
        color: var(--dark-color);
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-size: 1.1em;
    }

    /*h1::before {
        content: '# ';
    }

    h2::before {
        content: '## ';
    }

    h3::before {
        content: '### ';
    }

    h4::before {
        content: '#### ';
    }

    h5::before {
        content: '##### ';
    }

    h6::before {
        content: '###### ';
    }*/

    a {
        color: var(--link-color);
    }

    .title {
        text-decoration: none;
        border: 0;
    }

    .title span {
        font-weight: 700;
    }

    nav a {
        margin-right: 10px;
    }

    textarea {
        width: 100%;
        font-size: 16px;
    }

    input {
        font-size: 16px;
    }

    content {
        line-height: 1.6;
    }

    table {
        width: 100%;
    }

    img {
        max-width: 100%;
    }

    code {
        padding: 2px 5px;
        background-color: #f2f2f2;
    }

    pre code {
        color: #222;
        display: block;
        padding: 20px;
        white-space: pre-wrap;
        font-size: 14px;
        overflow-x: auto;
    }

    div.highlight pre {
        background-color: initial;
        color: initial;
    }

    div.highlight code {
        background-color: unset;
        color: unset;
    }

    blockquote {
        border-left: 1px solid #999;
        color: #222;
        padding-left: 20px;
        font-style: italic;
    }

    footer {
        padding-top: 25px;
        padding-bottom: 25px;
    }

    footer a {
        margin-right: 8px;
    }

    .helptext {
        color: #777;
        font-size: small;
    }

    .errorlist {
        color: #eba613;
        font-size: small;
    }

    /* blog posts */
    ul.posts {
        list-style-type: none;
        padding: unset;
    }

    ul.posts li {
        display: flex;
    }

    ul.posts li span {
        flex: 0 0 120px;
    }

    @media (prefers-color-scheme: dark) {
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        strong,
        b {
            color: var(--light-color);
        }

        a {
            color: var(--link-color);
        }

        code {
            background-color: #777;
        }

        pre code {
            color: #ddd;
        }

        blockquote {
            color: #ccc;
        }

        textarea,
        input {
            background-color: #252525;
            color: #ddd;
        }

        .helptext {
            color: #aaa;
        }
    }
</style>
